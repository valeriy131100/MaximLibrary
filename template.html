<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
  <div class="container">
  {% for row in books %}
    <div class="row">
    {% for book in row %}
      <div class="col">
        <div class="card mb-3" style="max-width: 540px;">
          <div class="row no-gutters">
            <div class="col-md-4">
              <img src="../{{book.image_path}}" class="card-img" alt="Обложка {{book.title}}">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{book.title}}</h5>
                <p class="card-text">{{book.author}}</p>
                <p class="card-text"><a href="../{{book.book_path}}">Читать</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
    </div>
  {% endfor %}
  </div>
</body>
</html>
