<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/bootstrap.min.css">
    <link rel="shortcut icon" type="image/png" href="../static/favicon.png">
    <title>Title</title>
</head>
<body>
  <div class="container">
    <nav aria-label="Page navigation example" class="mt-3">
      <ul class="pagination">
        <li class="page-item {% if current_page == 1 %}disabled{% endif %}">
          <a class="page-link" href="index{{current_page-1}}.html">Назад</a>
        </li>
        {% for page_num in range(1, pages_count + 1) %}
          <li class="page-item {% if page_num == current_page %}active{% endif %}">
            <a class="page-link" href="index{{page_num}}.html">{{page_num}}</a>
          </li>
        {% endfor %}
        <li class="page-item {% if current_page == pages_count %}disabled{% endif %}">
          <a class="page-link" href="index{{current_page+1}}.html">Вперёд</a>
        </li>
      </ul>
    </nav>
    {% for row in books %}
      <div class="row">
        {% for book in row %}
          <div class="col">
            <div class="card mb-3" style="max-width: 540px;">
              <div class="row no-gutters">
                <div class="col-md-4">
                  <img src="../{{book.image_path|urlencode}}" class="card-img" alt="Обложка {{book.title}}">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title">{{book.title}}</h5>
                    <p class="card-text">{{book.author}}</p>
                    {% for genre in book.genres %}
                      <span class="badge badge-secondary">{{ genre }}</span>
                    {% endfor %}
                    <p class="card-text"><a href="../{{book.book_path|urlencode}}">Читать</a></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    {% endfor %}
  </div>
</body>
</html>
